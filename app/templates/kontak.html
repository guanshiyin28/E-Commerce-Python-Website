{% extends "base.html" %}

{% block content %}
    <!-- Kontak -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Kontak Kami</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Alamat</h4>
                    <p>Jl. Contoh Alamat No. 123<br>Kota Contoh, Provinsi<br>Indonesia</p>
                    <h4>Email</h4>
                    <p>email@example.com</p>
                    <h4>Telepon</h4>
                    <p>+62 123 4567 890</p>
                </div>
                <div class="col-md-6">
                    <h4>Formulir Kontak</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pesan</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <h4>Lokasi Kami</h4>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.903155856723!2d-122.0842496846927!3d37.42199977982596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5a564b5b3b5%3A0x408f0bc67d5f9b55!2sGoogleplex!5e0!3m2!1sen!2sid!4v1679861234567!5m2!1sen!2sid" 
                            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
</section>            
{% endblock %}
